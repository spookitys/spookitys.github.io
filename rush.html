<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Rush - Platformer</title>
<style>
:root {
    --bg-grad-start:#000000;
    --bg-grad-mid:#000000;
    --bg-grad-end:#000000;
    --fg:#ffffff;
    --accent:#ffffff;
}
* { box-sizing:border-box; margin:0; padding:0; }
body {
    font-family:"Courier New", monospace;
    color:var(--fg);
    background:radial-gradient(1200px 800px at 20% 10%, var(--bg-grad-start) 0%, var(--bg-grad-mid) 55%, var(--bg-grad-end) 100%);
    overflow:hidden;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    position:relative;
}
#gameCanvas {
    background:#000000;
    image-rendering:pixelated;
    image-rendering:crisp-edges;
    position:relative;
    border:4px solid #ffffff; /* standard white border */
}
#info {
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    color:var(--fg);
    z-index:10;
}
#debugInfo {
    position:absolute;
    top:20px;
    left:20px;
    background:#000000;
    border:1px solid var(--accent);
    border-radius:8px;
    padding:12px 18px;
    color:var(--fg);
    font-size:14px;
    z-index:10;
    line-height:1.6;
}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="debugInfo">
    <div>Position: <span id="posText">(0, 0)</span></div>
    <div>State: <span id="stateText">idle</span></div>
    <div>On Ground: <span id="groundText">false</span></div>
</div>
<div id="info">
    <p>Arrow Keys / WASD to move | Space to Jump</p>
    <p>Press ESC to return to main site</p>
</div>

<script>
// Token validation
(function(){
    const params = new URLSearchParams(window.location.search);
    const token = params.get('lt');
    if (!token) {
        window.location.href = 'index.html';
        return;
    }
    try {
        const stored = sessionStorage.getItem('alpha_launch_token');
        const expiry = parseInt(sessionStorage.getItem('alpha_launch_expiry') || '0');
        if (stored !== token || Date.now() > expiry) {
            window.location.href = 'index.html';
            return;
        }
        sessionStorage.removeItem('alpha_launch_token');
        sessionStorage.removeItem('alpha_launch_expiry');
    } catch(e) {
        window.location.href = 'index.html';
    }
})();

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Set canvas to 90% of viewport
canvas.width = window.innerWidth * 0.9;
canvas.height = window.innerHeight * 0.9;

// Game constants - adjusted
const GRAVITY = 0.3; // halved from 0.6
const JUMP_FORCE = -12;
const MOVE_SPEED = 2.5; // halved from 5
const GROUND_Y = canvas.height - 200;

// Player - now square 120x120
const player = {
    x: 100,
    y: GROUND_Y,
    width: 120,
    height: 120,
    vx: 0,
    vy: 0,
    onGround: false,
    facingRight: true,
    state: 'idle', // idle, walk, jump
    prevState: 'idle',
    animFrame: 0,
    animTimer: 0, // ms accumulator
    // frameDelay removed in favor of per-state timing
    accelTimer: 0
};

// Load player sprite sheets
const spritesheets = {
    idle: new Image(),
    walk: new Image(),
    jump: new Image()
};
spritesheets.idle.src = 'idlesheet.png';
spritesheets.walk.src = 'walksheet.png';
spritesheets.jump.src = 'jumpsheet.png';

// Sprite metadata per state: natural frame size is inferred from image
// include fps for time-based animation
const spriteMeta = {
    idle: { frameW: 50, frameH: 100, frames: 2, cols: 1, rows: 2, fps: 2 },   // 2 fps
    walk: { frameW: 150, frameH: 100, frames: 5, cols: 2, rows: 3, fps: 8 },  // 8 fps
    jump: { frameW: 50, frameH: 100, frames: 2, cols: 1, rows: 2, fps: 4 }    // 4 fps
};
// compute frameDuration (ms) helper
for (const k in spriteMeta) spriteMeta[k].frameDuration = 1000 / spriteMeta[k].fps;

// Platforms - adjusted for new canvas size
const platforms = [
    { x: 0, y: GROUND_Y + 120, width: canvas.width, height: 100 }, // ground
    { x: canvas.width * 0.3, y: canvas.height * 0.6, width: 200, height: 20 },
    { x: canvas.width * 0.6, y: canvas.height * 0.45, width: 200, height: 20 },
    { x: canvas.width * 0.15, y: canvas.height * 0.35, width: 180, height: 20 },
    { x: canvas.width * 0.75, y: canvas.height * 0.25, width: 220, height: 20 }
];

// Input
const keys = {};
window.addEventListener('keydown', e => {
    keys[e.key] = true;
    if (e.key === 'Escape') window.location.href = 'index.html';
});
window.addEventListener('keyup', e => keys[e.key] = false);

function update(dt) { // dt in ms
    const tscale = dt / 16.6667; // scale to approx 60fps base for tuning

    // Horizontal movement: apply acceleration and friction
    let moveLeft = keys['ArrowLeft'] || keys['a'] || keys['A'];
    let moveRight = keys['ArrowRight'] || keys['d'] || keys['D'];

    if (moveLeft && !moveRight) {
        player.vx -= ACCEL * tscale;
        player.facingRight = false;
    } else if (moveRight && !moveLeft) {
        player.vx += ACCEL * tscale;
        player.facingRight = true;
    } else {
        // apply friction toward 0
        if (player.vx > 0) {
            player.vx = Math.max(0, player.vx - FRICTION * tscale);
        } else if (player.vx < 0) {
            player.vx = Math.min(0, player.vx + FRICTION * tscale);
        }
    }

    // clamp to max speed
    if (player.vx > MOVE_SPEED) player.vx = MOVE_SPEED;
    if (player.vx < -MOVE_SPEED) player.vx = -MOVE_SPEED;

    // Jump
    if ((keys[' '] || keys['ArrowUp'] || keys['w'] || keys['W']) && player.onGround) {
        player.vy = JUMP_FORCE;
        player.onGround = false;
    }

    // Apply gravity (scale by dt)
    player.vy += GRAVITY * tscale;

    // Update position
    player.x += player.vx * tscale;
    player.y += player.vy * tscale;

    // Keep player in bounds
    if (player.x < 0) player.x = 0;
    if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

    // Platform collision
    player.onGround = false;
    for (const platform of platforms) {
        if (player.x + player.width > platform.x &&
            player.x < platform.x + platform.width &&
            player.y + player.height > platform.y &&
            player.y + player.height < platform.y + platform.height &&
            player.vy >= 0) {
            player.y = platform.y - player.height;
            player.vy = 0;
            player.onGround = true;
        }
    }

    // Update animation state
    if (!player.onGround) {
        player.state = 'jump';
    } else if (Math.abs(player.vx) > 0.1) {
        player.state = 'walk';
    } else {
        player.state = 'idle';
    }

    // Reset animation when state changes
    if (player.prevState !== player.state) {
        player.animFrame = 0;
        player.animTimer = 0;
        player.prevState = player.state;
    }

    // Animation timing (time-based)
    const meta = spriteMeta[player.state];
    player.animTimer += dt;
    while (player.animTimer >= meta.frameDuration) {
        player.animTimer -= meta.frameDuration;
        player.animFrame = (player.animFrame + 1) % meta.frames;
    }

    // Particle spawning when walking on surface
    updateParticles(dt);
    if (player.onGround && Math.abs(player.vx) > 0.6) {
        // spawn based on walk speed and a cooldown
        spawnWalkParticles(dt);
    }
}

// Particle system
const particles = [];
let particleSpawnAccum = 0;
function spawnWalkParticles(dt) {
    particleSpawnAccum += dt;
    const spawnInterval = 80; // ms between particles
    while (particleSpawnAccum >= spawnInterval) {
        particleSpawnAccum -= spawnInterval;
        const px = player.x + player.width / 2 + (Math.random() - 0.5) * 18;
        const py = player.y + player.height - 6; // at feet
        const pvx = -player.vx * 0.25 + (Math.random() - 0.5) * 0.6;
        const pvy = -(0.5 + Math.random() * 0.6);
        particles.push({
            x: px,
            y: py,
            vx: pvx,
            vy: pvy,
            life: 500 + Math.random() * 400, // ms
            age: 0,
            size: 3 + Math.random() * 3
        });
    }
}

function updateParticles(dt) {
    for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.age += dt;
        if (p.age >= p.life) {
            particles.splice(i, 1);
            continue;
        }
        p.vy += (GRAVITY * 0.5) * (dt / 16.6667); // subtle gravity
        p.x += p.vx * (dt / 16.6667);
        p.y += p.vy * (dt / 16.6667);
    }
}

function draw() {
    // Clear canvas
    ctx.fillStyle = '#000000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw platforms (now white, no glow)
    ctx.fillStyle = '#ffffff';
    for (const platform of platforms) {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    }

    // Draw particles (behind player)
    for (const p of particles) {
        const a = 1 - (p.age / p.life);
        ctx.globalAlpha = a;
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
    }
    ctx.globalAlpha = 1;

    // Draw player from sprite sheet
    const sheet = spritesheets[player.state];
    if (sheet.complete) {
        const meta = spriteMeta[player.state];
        const frameIndex = player.animFrame % meta.frames;
        const col = frameIndex % meta.cols;
        const row = Math.floor(frameIndex / meta.cols);

        // Compute source frame size from the actual image so we don't rely on hard offsets
        const sFrameW = Math.floor(sheet.width / meta.cols);
        const sFrameH = Math.floor(sheet.height / meta.rows);

        // Source coordinates
        const sx = col * sFrameW;
        const sy = row * sFrameH;
        const sWidth = sFrameW;
        const sHeight = sFrameH;

        // Preserve aspect ratio when drawing into the player's square box.
        const scale = Math.min(player.width / sWidth, player.height / sHeight);
        const drawW = Math.round(sWidth * scale);
        const drawH = Math.round(sHeight * scale);

        // Center the sprite inside the player's box and offset ~25px down
        const drawX = Math.round(player.x + (player.width - drawW) / 2);
        const drawY = Math.round(player.y + (player.height - drawH) / 2 + 25); // <- downward offset

        ctx.save();
        if (!player.facingRight) {
            ctx.translate(drawX + drawW, drawY);
            ctx.scale(-1, 1);
            ctx.drawImage(sheet, sx, sy, sWidth, sHeight, 0, 0, drawW, drawH);
        } else {
            ctx.drawImage(sheet, sx, sy, sWidth, sHeight, drawX, drawY, drawW, drawH);
        }
        ctx.restore();
    }

    // Update external debug info
    document.getElementById('posText').textContent = `(${Math.floor(player.x)}, ${Math.floor(player.y)})`;
    document.getElementById('stateText').textContent = player.state;
    document.getElementById('groundText').textContent = player.onGround;
}

let lastTime = 0;
function gameLoop(ts) {
    if (!lastTime) lastTime = ts;
    const dt = ts - lastTime;
    lastTime = ts;
    update(dt);
    draw();
    requestAnimationFrame(gameLoop);
}

// Start game once images load
let loadedCount = 0;
const totalImages = 3; // 3 spritesheets only
[...Object.values(spritesheets)].forEach(img => {
    img.onload = () => {
        loadedCount++;
        if (loadedCount === totalImages) requestAnimationFrame(gameLoop);
    };
    img.onerror = () => {
        loadedCount++;
        if (loadedCount === totalImages) requestAnimationFrame(gameLoop);
    };
});

// Handle window resize
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.9;
});
</script>
</body>
</html>
