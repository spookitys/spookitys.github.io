<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Rush - Platformer</title>
<style>
:root {
    --bg-grad-start:#121226;
    --bg-grad-mid:#0b0b14;
    --bg-grad-end:#05050a;
    --fg:#eef1ff;
    --accent:#ff2f6d;
}
* { box-sizing:border-box; margin:0; padding:0; }
body {
    font-family:"Courier New", monospace;
    color:var(--fg);
    background:radial-gradient(1200px 800px at 20% 10%, var(--bg-grad-start) 0%, var(--bg-grad-mid) 55%, var(--bg-grad-end) 100%);
    overflow:hidden;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:20px;
}
#gameContainer {
    position:relative;
    width:90vw;
    height:90vh;
    max-width:1800px;
    max-height:1200px;
}
#gameCanvas {
    width:100%;
    height:100%;
    border:2px solid var(--accent);
    box-shadow:0 0 30px rgba(255,47,109,0.4);
    background:#1a1a2e;
    display:block;
}
#debugInfo {
    position:absolute;
    top:10px;
    left:-220px;
    background:rgba(18,18,27,0.9);
    border:1px solid var(--accent);
    padding:12px;
    border-radius:8px;
    font-size:13px;
    line-height:1.6;
    min-width:200px;
    box-shadow:0 0 20px rgba(255,47,109,0.3);
}
#info {
    margin-top:15px;
    text-align:center;
    color:var(--fg);
    text-shadow:0 0 10px rgba(255,47,109,0.6);
    font-size:14px;
}
@media (max-width:1400px) {
    #debugInfo {
        position:static;
        margin-bottom:10px;
    }
    body {
        flex-direction:column-reverse;
    }
}
</style>
</head>
<body>
<div id="gameContainer">
    <div id="debugInfo">
        <div>Position: <span id="posDisplay">(0, 0)</span></div>
        <div>State: <span id="stateDisplay">idle</span></div>
        <div>On Ground: <span id="groundDisplay">false</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
</div>
<div id="info">
    <p>Arrow Keys / WASD to move | Space to Jump</p>
    <p>Press ESC to return to main site</p>
</div>

<script>
// Token validation
(function(){
    const params = new URLSearchParams(window.location.search);
    const token = params.get('lt');
    if (!token) {
        window.location.href = 'index.html';
        return;
    }
    try {
        const stored = sessionStorage.getItem('alpha_launch_token');
        const expiry = parseInt(sessionStorage.getItem('alpha_launch_expiry') || '0');
        if (stored !== token || Date.now() > expiry) {
            window.location.href = 'index.html';
            return;
        }
        sessionStorage.removeItem('alpha_launch_token');
        sessionStorage.removeItem('alpha_launch_expiry');
    } catch(e) {
        window.location.href = 'index.html';
    }
})();

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
    const container = document.getElementById('gameContainer');
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

// Game constants
const GRAVITY = 0.3;
const JUMP_FORCE = -6;
const MOVE_SPEED = 2.5;
const GROUND_Y_RATIO = 0.75; // 75% down the canvas

// Player
const player = {
    x: 100,
    y: 0,
    size: 64, // square size (scaled from 1200x1200)
    vx: 0,
    vy: 0,
    onGround: false,
    facingRight: true,
    state: 'idle', // idle, walk, jump
};

// Scale ground position to canvas
function getGroundY() {
    return canvas.height * GROUND_Y_RATIO;
}

// Initialize player position
player.y = getGroundY();

// Load player animations as GIFs (they'll animate automatically)
const animations = {
    idle: new Image(),
    walk: new Image(),
    jump: new Image()
};
animations.idle.src = 'playeridle.gif?' + Date.now();
animations.walk.src = 'playerwalk.gif?' + Date.now();
animations.jump.src = 'playerjump.gif?' + Date.now();

// Platforms (scaled relative to canvas)
function getPlatforms() {
    const w = canvas.width;
    const h = canvas.height;
    const groundY = getGroundY();
    return [
        { x: 0, y: groundY + player.size, width: w, height: h - groundY - player.size }, // ground
        { x: w * 0.3, y: groundY - h * 0.08, width: w * 0.15, height: 20 },
        { x: w * 0.6, y: groundY - h * 0.2, width: w * 0.15, height: 20 },
        { x: w * 0.15, y: groundY - h * 0.3, width: w * 0.12, height: 20 },
        { x: w * 0.7, y: groundY - h * 0.4, width: w * 0.18, height: 20 }
    ];
}

// Input
const keys = {};
window.addEventListener('keydown', e => {
    keys[e.key] = true;
    if (e.key === 'Escape') window.location.href = 'index.html';
});
window.addEventListener('keyup', e => keys[e.key] = false);

// Debug display elements
const posDisplay = document.getElementById('posDisplay');
const stateDisplay = document.getElementById('stateDisplay');
const groundDisplay = document.getElementById('groundDisplay');

function update() {
    const platforms = getPlatforms();
    const groundY = getGroundY();
    
    // Horizontal movement
    player.vx = 0;
    if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
        player.vx = -MOVE_SPEED;
        player.facingRight = false;
        if (player.onGround) player.state = 'walk';
    }
    if (keys['ArrowRight'] || keys['d'] || keys['D']) {
        player.vx = MOVE_SPEED;
        player.facingRight = true;
        if (player.onGround) player.state = 'walk';
    }
    
    // Jump
    if ((keys[' '] || keys['ArrowUp'] || keys['w'] || keys['W']) && player.onGround) {
        player.vy = JUMP_FORCE;
        player.onGround = false;
    }
    
    // Apply gravity
    player.vy += GRAVITY;
    
    // Update position
    player.x += player.vx;
    player.y += player.vy;
    
    // Keep player in bounds
    if (player.x < 0) player.x = 0;
    if (player.x + player.size > canvas.width) player.x = canvas.width - player.size;
    
    // Platform collision
    player.onGround = false;
    for (const platform of platforms) {
        if (player.x + player.size > platform.x &&
            player.x < platform.x + platform.width &&
            player.y + player.size > platform.y &&
            player.y + player.size < platform.y + platform.height &&
            player.vy >= 0) {
            player.y = platform.y - player.size;
            player.vy = 0;
            player.onGround = true;
        }
    }
    
    // Update animation state
    if (!player.onGround) {
        player.state = 'jump';
    } else if (player.vx === 0) {
        player.state = 'idle';
    }
    
    // Update debug display
    posDisplay.textContent = `(${Math.floor(player.x)}, ${Math.floor(player.y)})`;
    stateDisplay.textContent = player.state;
    groundDisplay.textContent = player.onGround;
}

function draw() {
    const platforms = getPlatforms();
    
    // Clear canvas
    ctx.fillStyle = '#1a1a2e';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw platforms
    ctx.fillStyle = '#ff2f6d';
    ctx.shadowColor = 'rgba(255,47,109,0.5)';
    ctx.shadowBlur = 10;
    for (const platform of platforms) {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    }
    ctx.shadowBlur = 0;
    
    // Draw player (GIF will animate automatically)
    ctx.save();
    const currentAnim = animations[player.state];
    if (currentAnim.complete) {
        if (!player.facingRight) {
            ctx.translate(player.x + player.size, player.y);
            ctx.scale(-1, 1);
            ctx.drawImage(currentAnim, 0, 0, player.size, player.size);
        } else {
            ctx.drawImage(currentAnim, player.x, player.y, player.size, player.size);
        }
    }
    ctx.restore();
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

// Start game once images load
let loadedCount = 0;
const totalImages = 3;
Object.values(animations).forEach(img => {
    img.onload = () => {
        loadedCount++;
        if (loadedCount === totalImages) gameLoop();
    };
    img.onerror = () => {
        loadedCount++;
        if (loadedCount === totalImages) gameLoop();
    };
});
</script>
</body>
</html>
