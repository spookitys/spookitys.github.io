<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Rush - Platformer</title>
<style>
:root {
    --bg-grad-start:#121226;
    --bg-grad-mid:#0b0b14;
    --bg-grad-end:#05050a;
    --fg:#eef1ff;
    --accent:#ff2f6d;
}
* { box-sizing:border-box; margin:0; padding:0; }
body {
    font-family:"Courier New", monospace;
    color:var(--fg);
    background:radial-gradient(1200px 800px at 20% 10%, var(--bg-grad-start) 0%, var(--bg-grad-mid) 55%, var(--bg-grad-end) 100%);
    overflow:hidden;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    position:relative;
}
#gameCanvas {
    box-shadow:0 0 30px rgba(255,47,109,0.4);
    background:#1a1a2e;
    image-rendering:pixelated;
    image-rendering:crisp-edges;
    position:relative;
}
#info {
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    color:var(--fg);
    text-shadow:0 0 10px rgba(255,47,109,0.6);
    z-index:10;
}
#debugInfo {
    position:absolute;
    top:20px;
    left:20px;
    background:rgba(18,18,27,0.9);
    border:1px solid var(--accent);
    border-radius:8px;
    padding:12px 18px;
    color:var(--fg);
    font-size:14px;
    text-shadow:0 0 8px rgba(255,47,109,0.6);
    box-shadow:0 0 20px rgba(255,47,109,0.3);
    z-index:10;
    line-height:1.6;
}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="debugInfo">
    <div>Position: <span id="posText">(0, 0)</span></div>
    <div>State: <span id="stateText">idle</span></div>
    <div>On Ground: <span id="groundText">false</span></div>
</div>
<div id="info">
    <p>Arrow Keys / WASD to move | Space to Jump</p>
    <p>Press ESC to return to main site</p>
</div>

<script>
// Token validation
(function(){
    const params = new URLSearchParams(window.location.search);
    const token = params.get('lt');
    if (!token) {
        window.location.href = 'index.html';
        return;
    }
    try {
        const stored = sessionStorage.getItem('alpha_launch_token');
        const expiry = parseInt(sessionStorage.getItem('alpha_launch_expiry') || '0');
        if (stored !== token || Date.now() > expiry) {
            window.location.href = 'index.html';
            return;
        }
        sessionStorage.removeItem('alpha_launch_token');
        sessionStorage.removeItem('alpha_launch_expiry');
    } catch(e) {
        window.location.href = 'index.html';
    }
})();

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Set canvas to 90% of viewport
canvas.width = window.innerWidth * 0.9;
canvas.height = window.innerHeight * 0.9;

// Game constants - adjusted
const GRAVITY = 0.3; // halved from 0.6
const JUMP_FORCE = -12;
const MOVE_SPEED = 2.5; // halved from 5
const GROUND_Y = canvas.height - 200;

// Player - now square 120x120
const player = {
    x: 100,
    y: GROUND_Y,
    width: 120,
    height: 120,
    vx: 0,
    vy: 0,
    onGround: false,
    facingRight: true,
    state: 'idle', // idle, walk, jump
    prevState: 'idle', // added: track previous state to reset animation on change
    animFrame: 0,
    animTimer: 0,
    frameDelay: 8 // frames to wait before advancing sprite
};

// Load player sprite sheets
const spritesheets = {
    idle: new Image(),
    walk: new Image(),
    jump: new Image()
};
spritesheets.idle.src = 'idlesheet.png';
spritesheets.walk.src = 'walksheet.png';
spritesheets.jump.src = 'jumpsheet.png';

// Sprite metadata per state: frame width/height, total frames, columns and rows
const spriteMeta = {
    idle: { frameW: 50, frameH: 100, frames: 2, cols: 1, rows: 2 },   // 50x100, 2 frames, 1 col x 2 rows
    walk: { frameW: 150, frameH: 100, frames: 5, cols: 2, rows: 3 },  // 150x100, 5 frames, 2 cols x 3 rows
    jump: { frameW: 50, frameH: 100, frames: 2, cols: 1, rows: 2 }    // 50x100, 2 frames, 1 col x 2 rows
};

// Load border images
const borderImg = new Image();
borderImg.src = 'border.png';
const borderEdgeImg = new Image();
borderEdgeImg.src = 'borderedge.png';

// Platforms - adjusted for new canvas size
const platforms = [
    { x: 0, y: GROUND_Y + 120, width: canvas.width, height: 100 }, // ground
    { x: canvas.width * 0.3, y: canvas.height * 0.6, width: 200, height: 20 },
    { x: canvas.width * 0.6, y: canvas.height * 0.45, width: 200, height: 20 },
    { x: canvas.width * 0.15, y: canvas.height * 0.35, width: 180, height: 20 },
    { x: canvas.width * 0.75, y: canvas.height * 0.25, width: 220, height: 20 }
];

// Input
const keys = {};
window.addEventListener('keydown', e => {
    keys[e.key] = true;
    if (e.key === 'Escape') window.location.href = 'index.html';
});
window.addEventListener('keyup', e => keys[e.key] = false);

function update() {
    // Horizontal movement
    player.vx = 0;
    if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
        player.vx = -MOVE_SPEED;
        player.facingRight = false;
        if (player.onGround) player.state = 'walk';
    }
    if (keys['ArrowRight'] || keys['d'] || keys['D']) {
        player.vx = MOVE_SPEED;
        player.facingRight = true;
        if (player.onGround) player.state = 'walk';
    }
    
    // Jump
    if ((keys[' '] || keys['ArrowUp'] || keys['w'] || keys['W']) && player.onGround) {
        player.vy = JUMP_FORCE;
        player.onGround = false;
    }
    
    // Apply gravity
    player.vy += GRAVITY;
    
    // Update position
    player.x += player.vx;
    player.y += player.vy;
    
    // Keep player in bounds
    if (player.x < 0) player.x = 0;
    if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    
    // Platform collision
    player.onGround = false;
    for (const platform of platforms) {
        if (player.x + player.width > platform.x &&
            player.x < platform.x + platform.width &&
            player.y + player.height > platform.y &&
            player.y + player.height < platform.y + platform.height &&
            player.vy >= 0) {
            player.y = platform.y - player.height;
            player.vy = 0;
            player.onGround = true;
        }
    }
    
    // Update animation state
    if (!player.onGround) {
        player.state = 'jump';
    } else if (player.vx === 0) {
        player.state = 'idle';
    }
    
    // Reset animation when state changes
    if (player.prevState !== player.state) {
        player.animFrame = 0;
        player.animTimer = 0;
        player.prevState = player.state;
    }
    
    // Update animation frame
    player.animTimer++;
    if (player.animTimer >= player.frameDelay) {
        player.animTimer = 0;
        const meta = spriteMeta[player.state];
        player.animFrame = (player.animFrame + 1) % meta.frames;
    }
}

function drawBorders() {
    const borderWidth = 32; // adjust based on your border.png width
    const edgeSize = 32; // adjust based on your borderedge.png size
    
    // Draw left border (vertical)
    if (borderImg.complete) {
        for (let y = edgeSize; y < canvas.height; y += borderImg.height) {
            ctx.drawImage(borderImg, 0, y);
        }
    }
    
    // Draw bottom-left corner
    if (borderEdgeImg.complete) {
        ctx.drawImage(borderEdgeImg, 0, canvas.height - edgeSize);
    }
    
    // Draw right border (vertical, flipped)
    if (borderImg.complete) {
        ctx.save();
        ctx.translate(canvas.width, 0);
        ctx.scale(-1, 1);
        for (let y = edgeSize; y < canvas.height; y += borderImg.height) {
            ctx.drawImage(borderImg, 0, y);
        }
        ctx.restore();
    }
    
    // Draw bottom-right corner (flipped horizontally)
    if (borderEdgeImg.complete) {
        ctx.save();
        ctx.translate(canvas.width, canvas.height);
        ctx.scale(-1, -1);
        ctx.drawImage(borderEdgeImg, 0, 0);
        ctx.restore();
    }
    
    // Draw top border (horizontal)
    if (borderImg.complete) {
        ctx.save();
        ctx.translate(0, 0);
        ctx.rotate(-Math.PI / 2);
        for (let x = -borderWidth; x < canvas.width; x += borderImg.height) {
            ctx.drawImage(borderImg, x, 0);
        }
        ctx.restore();
    }
    
    // Draw top-left corner
    if (borderEdgeImg.complete) {
        ctx.save();
        ctx.translate(0, 0);
        ctx.rotate(-Math.PI / 2);
        ctx.drawImage(borderEdgeImg, -edgeSize, 0);
        ctx.restore();
    }
    
    // Draw top-right corner
    if (borderEdgeImg.complete) {
        ctx.save();
        ctx.translate(canvas.width, 0);
        ctx.rotate(Math.PI / 2);
        ctx.drawImage(borderEdgeImg, 0, 0);
        ctx.restore();
    }
    
    // Draw bottom border (horizontal)
    if (borderImg.complete) {
        ctx.save();
        ctx.translate(canvas.width, canvas.height);
        ctx.rotate(Math.PI / 2);
        for (let x = borderWidth; x < canvas.width; x += borderImg.height) {
            ctx.drawImage(borderImg, x, 0);
        }
        ctx.restore();
    }
}

function draw() {
    // Clear canvas
    ctx.fillStyle = '#1a1a2e';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw platforms
    ctx.fillStyle = '#ff2f6d';
    ctx.shadowColor = 'rgba(255,47,109,0.5)';
    ctx.shadowBlur = 10;
    for (const platform of platforms) {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    }
    ctx.shadowBlur = 0;
    
    // Draw player from sprite sheet
    const sheet = spritesheets[player.state];
    if (sheet.complete) {
        const meta = spriteMeta[player.state];
        const frameIndex = player.animFrame % meta.frames;
        const col = frameIndex % meta.cols;
        const row = Math.floor(frameIndex / meta.cols);

        // Compute source frame size from the actual image so we don't rely on hard offsets
        const sFrameW = Math.floor(sheet.width / meta.cols);
        const sFrameH = Math.floor(sheet.height / meta.rows);

        // Source coordinates
        const sx = col * sFrameW;
        const sy = row * sFrameH;
        const sWidth = sFrameW;
        const sHeight = sFrameH;

        // Preserve aspect ratio when drawing into the player's square box.
        // Fit the source frame inside player.width x player.height using a uniform scale.
        const scale = Math.min(player.width / sWidth, player.height / sHeight);
        const drawW = Math.round(sWidth * scale);
        const drawH = Math.round(sHeight * scale);

        // Center the sprite inside the player's box
        const drawX = Math.round(player.x + (player.width - drawW) / 2);
        const drawY = Math.round(player.y + (player.height - drawH) / 2);

        ctx.save();
        if (!player.facingRight) {
            // translate to the right edge of the destination rect and flip horizontally
            ctx.translate(drawX + drawW, drawY);
            ctx.scale(-1, 1);
            ctx.drawImage(sheet, sx, sy, sWidth, sHeight, 0, 0, drawW, drawH);
        } else {
            ctx.drawImage(sheet, sx, sy, sWidth, sHeight, drawX, drawY, drawW, drawH);
        }
        ctx.restore();
    }
    
    // Draw borders
    drawBorders();
    
    // Update external debug info
    document.getElementById('posText').textContent = `(${Math.floor(player.x)}, ${Math.floor(player.y)})`;
    document.getElementById('stateText').textContent = player.state;
    document.getElementById('groundText').textContent = player.onGround;
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

// Start game once images load
let loadedCount = 0;
const totalImages = 5; // 3 spritesheets + 2 borders
[...Object.values(spritesheets), borderImg, borderEdgeImg].forEach(img => {
    img.onload = () => {
        loadedCount++;
        if (loadedCount === totalImages) gameLoop();
    };
    img.onerror = () => {
        loadedCount++;
        if (loadedCount === totalImages) gameLoop();
    };
});

// Handle window resize
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.9;
});
</script>
</body>
</html>
