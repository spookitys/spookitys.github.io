<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Rush - Platformer</title>
<style>
:root {
    --bg-grad-start:#1a1a1a;
    --bg-grad-mid:#0a0a0a;
    --bg-grad-end:#000000;
    --fg:#ffffff;
    --accent:#ffffff;
}
* { box-sizing:border-box; margin:0; padding:0; }
body {
    font-family:"Courier New", monospace;
    color:var(--fg);
    background:radial-gradient(1200px 800px at 20% 10%, var(--bg-grad-start) 0%, var(--bg-grad-mid) 55%, var(--bg-grad-end) 100%);
    overflow:hidden;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    position:relative;
}
#gameCanvas {
    border:4px solid white;
    background:#000000;
    image-rendering:pixelated;
    image-rendering:crisp-edges;
    position:relative;
}
#info {
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    color:var(--fg);
    z-index:10;
}
#debugInfo {
    position:absolute;
    top:20px;
    left:20px;
    background:rgba(0,0,0,0.9);
    border:1px solid var(--accent);
    border-radius:8px;
    padding:12px 18px;
    color:var(--fg);
    font-size:14px;
    z-index:10;
    line-height:1.6;
}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="debugInfo">
    <div>Position: <span id="posText">(0, 0)</span></div>
    <div>State: <span id="stateText">idle</span></div>
    <div>On Ground: <span id="groundText">false</span></div>
</div>
<div id="info">
    <p>Arrow Keys / WASD to move | Space to Jump</p>
    <p>Press ESC to return to main site</p>
</div>

<script>
// Token validation
(function(){
    const params = new URLSearchParams(window.location.search);
    const token = params.get('lt');
    if (!token) {
        window.location.href = 'index.html';
        return;
    }
    try {
        const stored = sessionStorage.getItem('alpha_launch_token');
        const expiry = parseInt(sessionStorage.getItem('alpha_launch_expiry') || '0');
        if (stored !== token || Date.now() > expiry) {
            window.location.href = 'index.html';
            return;
        }
        sessionStorage.removeItem('alpha_launch_token');
        sessionStorage.removeItem('alpha_launch_expiry');
    } catch(e) {
        window.location.href = 'index.html';
    }
})();

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Set canvas to 90% of viewport
canvas.width = window.innerWidth * 0.9;
canvas.height = window.innerHeight * 0.9;

// Game constants - adjusted
const GRAVITY = 0.3;
const JUMP_FORCE = -12;
const MOVE_SPEED = 2.5;
const ACCELERATION = 0.15; // added: acceleration rate
const DECELERATION = 0.25; // added: deceleration rate
const GROUND_Y = canvas.height - 200;

// Player - now square 120x120
const player = {
    x: 100,
    y: GROUND_Y,
    width: 120,
    height: 120,
    vx: 0,
    vy: 0,
    onGround: false,
    facingRight: true,
    state: 'idle',
    prevState: 'idle',
    animFrame: 0,
    animTimer: 0,
    frameDelay: 30 // will be adjusted per state
};

// Load player sprite sheets
const spritesheets = {
    idle: new Image(),
    walk: new Image(),
    jump: new Image()
};
spritesheets.idle.src = 'idlesheet.png';
spritesheets.walk.src = 'walksheet.png';
spritesheets.jump.src = 'jumpsheet.png';

// Sprite metadata - updated with fps-based delays
const spriteMeta = {
    idle: { frameW: 50, frameH: 100, frames: 2, cols: 1, rows: 2, fps: 2 },
    walk: { frameW: 150, frameH: 100, frames: 5, cols: 2, rows: 3, fps: 8 },
    jump: { frameW: 50, frameH: 100, frames: 2, cols: 1, rows: 2, fps: 4 }
};

// Particles array
const particles = [];

// Platforms - adjusted for new canvas size
const platforms = [
    { x: 0, y: GROUND_Y + 120, width: canvas.width, height: 100 }, // ground
    { x: canvas.width * 0.3, y: canvas.height * 0.6, width: 200, height: 20 },
    { x: canvas.width * 0.6, y: canvas.height * 0.45, width: 200, height: 20 },
    { x: canvas.width * 0.15, y: canvas.height * 0.35, width: 180, height: 20 },
    { x: canvas.width * 0.75, y: canvas.height * 0.25, width: 220, height: 20 }
];

// Input
const keys = {};
window.addEventListener('keydown', e => {
    keys[e.key] = true;
    if (e.key === 'Escape') window.location.href = 'index.html';
});
window.addEventListener('keyup', e => keys[e.key] = false);

function update() {
    // Horizontal movement with acceleration/deceleration
    let targetVx = 0;
    if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
        targetVx = -MOVE_SPEED;
        player.facingRight = false;
        if (player.onGround) player.state = 'walk';
    }
    if (keys['ArrowRight'] || keys['d'] || keys['D']) {
        targetVx = MOVE_SPEED;
        player.facingRight = true;
        if (player.onGround) player.state = 'walk';
    }
    
    // Apply acceleration/deceleration
    if (targetVx !== 0) {
        if (Math.abs(player.vx) < Math.abs(targetVx)) {
            player.vx += Math.sign(targetVx) * ACCELERATION;
            if (Math.abs(player.vx) > Math.abs(targetVx)) player.vx = targetVx;
        }
    } else {
        if (Math.abs(player.vx) > 0) {
            player.vx -= Math.sign(player.vx) * DECELERATION;
            if (Math.abs(player.vx) < DECELERATION) player.vx = 0;
        }
    }
    
    // Jump
    if ((keys[' '] || keys['ArrowUp'] || keys['w'] || keys['W']) && player.onGround) {
        player.vy = JUMP_FORCE;
        player.onGround = false;
    }
    
    // Apply gravity
    player.vy += GRAVITY;
    
    // Update position
    player.x += player.vx;
    player.y += player.vy;
    
    // Keep player in bounds
    if (player.x < 0) player.x = 0;
    if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    
    // Platform collision
    player.onGround = false;
    for (const platform of platforms) {
        if (player.x + player.width > platform.x &&
            player.x < platform.x + platform.width &&
            player.y + player.height > platform.y &&
            player.y + player.height < platform.y + platform.height &&
            player.vy >= 0) {
            player.y = platform.y - player.height;
            player.vy = 0;
            player.onGround = true;
        }
    }
    
    // Update animation state
    if (!player.onGround) {
        player.state = 'jump';
    } else if (Math.abs(player.vx) < 0.1) {
        player.state = 'idle';
    }
    
    // Reset animation when state changes
    if (player.prevState !== player.state) {
        player.animFrame = 0;
        player.animTimer = 0;
        player.prevState = player.state;
        // Set frame delay based on fps
        const meta = spriteMeta[player.state];
        player.frameDelay = Math.floor(60 / meta.fps);
    }
    
    // Update animation frame
    player.animTimer++;
    if (player.animTimer >= player.frameDelay) {
        player.animTimer = 0;
        const meta = spriteMeta[player.state];
        player.animFrame = (player.animFrame + 1) % meta.frames;
    }
    
    // Spawn walk particles
    if (player.onGround && Math.abs(player.vx) > 0.5 && Math.random() < 0.3) {
        particles.push({
            x: player.x + player.width / 2 + (Math.random() - 0.5) * 40,
            y: player.y + player.height,
            vx: (Math.random() - 0.5) * 2,
            vy: -Math.random() * 2 - 1,
            life: 1.0,
            size: Math.random() * 3 + 2
        });
    }
    
    // Update particles
    for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.1; // gravity on particles
        p.life -= 0.02;
        if (p.life <= 0) particles.splice(i, 1);
    }
}

function draw() {
    // Clear canvas
    ctx.fillStyle = '#000000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw platforms
    ctx.fillStyle = '#ffffff';
    for (const platform of platforms) {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    }
    
    // Draw particles
    for (const p of particles) {
        ctx.fillStyle = `rgba(255, 255, 255, ${p.life})`;
        ctx.fillRect(p.x, p.y, p.size, p.size);
    }
    
    // Draw player from sprite sheet
    const sheet = spritesheets[player.state];
    if (sheet.complete) {
        const meta = spriteMeta[player.state];
        const frameIndex = player.animFrame % meta.frames;
        const col = frameIndex % meta.cols;
        const row = Math.floor(frameIndex / meta.cols);

        const sFrameW = Math.floor(sheet.width / meta.cols);
        const sFrameH = Math.floor(sheet.height / meta.rows);

        const sx = col * sFrameW;
        const sy = row * sFrameH;
        const sWidth = sFrameW;
        const sHeight = sFrameH;

        const scale = Math.min(player.width / sWidth, player.height / sHeight);
        const drawW = Math.round(sWidth * scale);
        const drawH = Math.round(sHeight * scale);

        // Center the sprite inside the player's box with 25px down offset
        const drawX = Math.round(player.x + (player.width - drawW) / 2);
        const drawY = Math.round(player.y + (player.height - drawH) / 2 + 25);

        ctx.save();
        if (!player.facingRight) {
            ctx.translate(drawX + drawW, drawY);
            ctx.scale(-1, 1);
            ctx.drawImage(sheet, sx, sy, sWidth, sHeight, 0, 0, drawW, drawH);
        } else {
            ctx.drawImage(sheet, sx, sy, sWidth, sHeight, drawX, drawY, drawW, drawH);
        }
        ctx.restore();
    }
    
    // Update external debug info
    document.getElementById('posText').textContent = `(${Math.floor(player.x)}, ${Math.floor(player.y)})`;
    document.getElementById('stateText').textContent = player.state;
    document.getElementById('groundText').textContent = player.onGround;
}

// Game loop
function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

// Start game once images load
let loadedCount = 0;
const totalImages = 3; // 3 spritesheets only
Object.values(spritesheets).forEach(img => {
    img.onload = () => {
        loadedCount++;
        if (loadedCount === totalImages) gameLoop();
    };
    img.onerror = () => {
        loadedCount++;
        if (loadedCount === totalImages) gameLoop();
    };
});

// Handle window resize
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.9;
});
</script>
</body>
</html>
