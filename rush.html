<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Rush - Platformer</title>
<style>
:root {
    --bg-grad-start:#121226;
    --bg-grad-mid:#0b0b14;
    --bg-grad-end:#05050a;
    --fg:#eef1ff;
    --accent:#ff2f6d;
}
* { box-sizing:border-box; margin:0; padding:0; }
body {
    font-family:"Courier New", monospace;
    color:var(--fg);
    background:radial-gradient(1200px 800px at 20% 10%, var(--bg-grad-start) 0%, var(--bg-grad-mid) 55%, var(--bg-grad-end) 100%);
    overflow:hidden;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    position:relative;
}
#gameCanvas {
    border-image-source: url('border.png');
    border-image-slice: 20 fill;
    border-image-width: 20px;
    border-image-repeat: stretch;
    border-style: solid;
    border-width: 20px;
    box-shadow:0 0 30px rgba(255,47,109,0.4);
    background:#1a1a2e;
    image-rendering:pixelated;
    image-rendering:crisp-edges;
}
#info {
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    color:var(--fg);
    text-shadow:0 0 10px rgba(255,47,109,0.6);
    font-size:14px;
}
#debugInfo {
    position:absolute;
    top:20px;
    right:20px;
    background:rgba(18,18,27,0.85);
    border:2px solid var(--accent);
    border-image-source: url('borderedge.png');
    border-image-slice: 20 fill;
    border-image-width: 20px;
    border-image-repeat: stretch;
    padding:15px 20px;
    border-radius:8px;
    box-shadow:0 0 20px rgba(255,47,109,0.3);
    font-size:13px;
    min-width:200px;
}
#debugInfo div {
    margin:4px 0;
}
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="debugInfo">
    <div id="debugPos">Position: (0, 0)</div>
    <div id="debugState">State: idle</div>
    <div id="debugGround">On Ground: false</div>
</div>
<div id="info">
    <p>Arrow Keys / WASD to move | Space to Jump</p>
    <p>Press ESC to return to main site</p>
</div>

<script>
// Token validation
(function(){
    const params = new URLSearchParams(window.location.search);
    const token = params.get('lt');
    if (!token) {
        window.location.href = 'index.html';
        return;
    }
    try {
        const stored = sessionStorage.getItem('alpha_launch_token');
        const expiry = parseInt(sessionStorage.getItem('alpha_launch_expiry') || '0');
        if (stored !== token || Date.now() > expiry) {
            window.location.href = 'index.html';
            return;
        }
        sessionStorage.removeItem('alpha_launch_token');
        sessionStorage.removeItem('alpha_launch_expiry');
    } catch(e) {
        window.location.href = 'index.html';
    }
})();

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Make canvas 90% of viewport
const scale = 0.9;
canvas.width = window.innerWidth * scale;
canvas.height = window.innerHeight * scale;

// Game constants (adjusted)
const GRAVITY = 0.3; // half of 0.6
const JUMP_FORCE = -18; // 50% higher than -12
const MOVE_SPEED = 2.5; // half of 5
const GROUND_Y = canvas.height - 100;

// Player (1200x1200 square scaled down)
const PLAYER_SIZE = 80; // scaled representation of 1200x1200
const player = {
    x: 100,
    y: GROUND_Y - PLAYER_SIZE,
    width: PLAYER_SIZE,
    height: PLAYER_SIZE,
    vx: 0,
    vy: 0,
    onGround: false,
    facingRight: true,
    state: 'idle',
    animFrame: 0,
    animTimer: 0,
    frameDelay: 8 // frames between sprite updates
};

// Load spritesheets
const spritesheets = {
    idle: new Image(),
    walk: new Image(),
    jump: new Image()
};
spritesheets.idle.src = 'idlesheet.png';
spritesheets.walk.src = 'walksheet.png';
spritesheets.jump.src = 'jumpsheet.png';

const SPRITE_COLS = 5;
const SPRITE_SIZE = 1200; // source sprite size

// Platforms (adjusted for new canvas size)
const platforms = [
    { x: 0, y: GROUND_Y, width: canvas.width, height: 100 },
    { x: canvas.width * 0.25, y: GROUND_Y - 100, width: 150, height: 20 },
    { x: canvas.width * 0.55, y: GROUND_Y - 200, width: 150, height: 20 },
    { x: canvas.width * 0.15, y: GROUND_Y - 250, width: 120, height: 20 },
    { x: canvas.width * 0.7, y: GROUND_Y - 300, width: 180, height: 20 }
];

// Input
const keys = {};
window.addEventListener('keydown', e => {
    keys[e.key] = true;
    if (e.key === 'Escape') window.location.href = 'index.html';
});
window.addEventListener('keyup', e => keys[e.key] = false);

function update() {
    // Horizontal movement
    player.vx = 0;
    if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
        player.vx = -MOVE_SPEED;
        player.facingRight = false;
        if (player.onGround) player.state = 'walk';
    }
    if (keys['ArrowRight'] || keys['d'] || keys['D']) {
        player.vx = MOVE_SPEED;
        player.facingRight = true;
        if (player.onGround) player.state = 'walk';
    }
    
    // Jump
    if ((keys[' '] || keys['ArrowUp'] || keys['w'] || keys['W']) && player.onGround) {
        player.vy = JUMP_FORCE;
        player.onGround = false;
    }
    
    // Apply gravity
    player.vy += GRAVITY;
    
    // Update position
    player.x += player.vx;
    player.y += player.vy;
    
    // Keep player in bounds
    if (player.x < 0) player.x = 0;
    if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
    
    // Platform collision
    player.onGround = false;
    for (const platform of platforms) {
        if (player.x + player.width > platform.x &&
            player.x < platform.x + platform.width &&
            player.y + player.height > platform.y &&
            player.y + player.height < platform.y + platform.height &&
            player.vy >= 0) {
            player.y = platform.y - player.height;
            player.vy = 0;
            player.onGround = true;
        }
    }
    
    // Update animation state
    if (!player.onGround) {
        player.state = 'jump';
    } else if (player.vx === 0) {
        player.state = 'idle';
    }

    // Update animation frame
    player.animTimer++;
    if (player.animTimer >= player.frameDelay) {
        player.animTimer = 0;
        player.animFrame = (player.animFrame + 1) % SPRITE_COLS;
    }

    // Update debug display
    document.getElementById('debugPos').textContent = `Position: (${Math.floor(player.x)}, ${Math.floor(player.y)})`;
    document.getElementById('debugState').textContent = `State: ${player.state}`;
    document.getElementById('debugGround').textContent = `On Ground: ${player.onGround}`;
}

function draw() {
    // Clear canvas
    ctx.fillStyle = '#1a1a2e';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw platforms
    ctx.fillStyle = '#ff2f6d';
    ctx.shadowColor = 'rgba(255,47,109,0.5)';
    ctx.shadowBlur = 10;
    for (const platform of platforms) {
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
    }
    ctx.shadowBlur = 0;
    
    // Draw player from spritesheet
    const sheet = spritesheets[player.state];
    if (sheet.complete) {
        ctx.save();
        
        const sx = (player.animFrame % SPRITE_COLS) * SPRITE_SIZE;
        const sy = 0;
        
        if (!player.facingRight) {
            ctx.translate(player.x + player.width, player.y);
            ctx.scale(-1, 1);
            ctx.drawImage(sheet, sx, sy, SPRITE_SIZE, SPRITE_SIZE, 0, 0, player.width, player.height);
        } else {
            ctx.drawImage(sheet, sx, sy, SPRITE_SIZE, SPRITE_SIZE, player.x, player.y, player.width, player.height);
        }
        ctx.restore();
    }
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

// Start game once images load
let loadedCount = 0;
const totalImages = 3;
Object.values(spritesheets).forEach(img => {
    img.onload = () => {
        loadedCount++;
        if (loadedCount === totalImages) gameLoop();
    };
    img.onerror = () => {
        loadedCount++;
        if (loadedCount === totalImages) gameLoop();
    };
});

// Handle window resize
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth * scale;
    canvas.height = window.innerHeight * scale;
});
</script>
</body>
</html>
