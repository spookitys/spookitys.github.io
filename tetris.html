<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Tetris</title>
    <style>
        :root {
            --bg: #0c0c0c;
            --panel: #15151f;
            --fg: #fff;
            --accent: #ff3040;
        }
        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: "Courier New", monospace;
        }
        .wrap {
            min-height: 100%;
            display: grid;
            place-items: center;
            padding: 20px;
        }
        .game {
            background: var(--panel);
            border: 2px solid var(--accent);
            border-radius: 6px;
            padding: 12px;
            display: grid;
            grid-template-columns: auto 160px;
            gap: 12px;
        }
        canvas {
            background: #000;
            image-rendering: pixelated;
            width: min(90vw, 360px);
            height: calc(min(90vw, 360px) * 2);
            max-width: 360px;
            max-height: 720px;
        }
        .side {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 140px;
        }
        .info {
            border: 1px solid var(--accent);
            padding: 8px;
            border-radius: 4px;
            background: #0d0d14;
            font-size: 14px;
            line-height: 1.4;
        }
        .title {
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 6px;
        }
        .btns {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        a.btn {
            color: #08080f;
            background: var(--accent);
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .muted { opacity: 0.8; }
        @media (max-width: 640px) {
            .game { grid-template-columns: 1fr; }
            .side { order: -1; }
        }

        /* Mobile controls */
        .touch-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 8px;
        }
        .touch-controls .row {
            display: contents;
        }
        .touch-controls button {
            background: var(--accent);
            color: #08080f;
            border: none;
            border-radius: 4px;
            padding: 8px 10px;
            font-weight: bold;
            font-family: "Courier New", monospace;
            cursor: pointer;
            user-select: none;
        }
        .touch-controls button:active { filter: brightness(0.9); }
        @media (max-width: 640px) {
            .touch-controls { display: grid; }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="game">
        <canvas id="tetris" width="240" height="480" aria-label="Tetris board"></canvas>
        <div class="side">
            <div class="info">
                <div class="title">Tetris</div>
                <div>Score: <span id="score">0</span></div>
                <div>Lines: <span id="lines">0</span></div>
                <div>Level: <span id="level">0</span></div>
            </div>
            <div class="info">
                <div class="title">Controls</div>
                <div>A: Move left</div>
                <div>D: Move right</div>
                <div>R: Rotate</div>
                <div>S: Soft drop</div>
                <div>Space: Hard drop</div>
                <div>M: Restart</div>
                <div>P: Pause</div>
                <div class="muted">Esc: Back</div>
            </div>

            <!-- Mobile controls -->
            <div class="touch-controls" aria-label="Mobile Controls">
                <div class="row">
                    <button data-action="left">←</button>
                    <button data-action="rotate">⟳</button>
                    <button data-action="right">→</button>
                </div>
                <div class="row">
                    <button data-action="soft">Soft</button>
                    <button data-action="hard">Hard</button>
                    <button data-action="pause">Pause</button>
                </div>
                <div class="row">
                    <button data-action="restart">Restart</button>
                    <button data-action="back">Back</button>
                    <span></span>
                </div>
            </div>

            <div class="btns">
                <a class="btn" href="index.html">Back</a>
            </div>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');

const COLS = 10, ROWS = 20, SIZE = 24;
ctx.scale(SIZE/24, SIZE/24); // keep logical pixels at 24px blocks

function createMatrix(w, h) {
    const m = [];
    while (h--) m.push(new Array(w).fill(0));
    return m;
}

function createPiece(type) {
    switch (type) {
        case 'T': return [
            [0,1,0],
            [1,1,1],
            [0,0,0],
        ];
        case 'O': return [
            [2,2],
            [2,2],
        ];
        case 'L': return [
            [0,0,3],
            [3,3,3],
            [0,0,0],
        ];
        case 'J': return [
            [4,0,0],
            [4,4,4],
            [0,0,0],
        ];
        case 'I': return [
            [0,0,0,0],
            [5,5,5,5],
            [0,0,0,0],
            [0,0,0,0],
        ];
        case 'S': return [
            [0,6,6],
            [6,6,0],
            [0,0,0],
        ];
        case 'Z': return [
            [7,7,0],
            [0,7,7],
            [0,0,0],
        ];
    }
}

const colors = [
    null,
    '#a000f0', // T
    '#f0f000', // O
    '#f0a000', // L
    '#0000f0', // J
    '#00f0f0', // I
    '#00f000', // S
    '#f00000', // Z
];

const arena = createMatrix(COLS, ROWS);

const player = {
    pos: { x: 0, y: 0 },
    matrix: null,
    score: 0,
    lines: 0,
    level: 0,
};

let dropCounter = 0;
let lastTime = 0;
let paused = false;

// Flash animation state for line clear
let flashingRows = [];
let flashElapsed = 0;
const FLASH_DURATION = 200;   // total flash time in ms
const FLASH_INTERVAL = 80;    // toggle interval in ms

function collide(arena, player) {
    const m = player.matrix;
    const o = player.pos;
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 &&
                (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

// Collision check for arbitrary position (used by ghost)
function collideAt(matrix, pos) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < matrix[y].length; ++x) {
            if (matrix[y][x] !== 0 &&
                (arena[y + pos.y] && arena[y + pos.y][x + pos.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((v, x) => {
            if (v !== 0) arena[y + player.pos.y][x + player.pos.x] = v;
        });
    });
}

function rotate(matrix, dir) {
    // transpose
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    if (dir > 0) matrix.forEach(row => row.reverse());
    else matrix.reverse();
}

function playerReset() {
    const pieces = 'TJLOSZI';
    player.matrix = createPiece(pieces[(pieces.length * Math.random()) | 0]);
    player.pos.y = 0;
    player.pos.x = ((COLS / 2) | 0) - ((player.matrix[0].length / 2) | 0);
    if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.lines = 0;
        player.level = 0;
        updateScore();
    }
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) player.pos.x -= dir;
}

function getFullRows() {
    const rows = [];
    for (let y = 0; y < arena.length; ++y) {
        let full = true;
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) { full = false; break; }
        }
        if (full) rows.push(y);
    }
    return rows;
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        const rows = getFullRows();
        if (rows.length) {
            // Start flash; actual clear happens after flash
            flashingRows = rows;
            flashElapsed = 0;
        } else {
            playerReset();
        }
    }
    dropCounter = 0;
}

function hardDrop() {
    do {
        player.pos.y++;
    } while (!collide(arena, player));
    player.pos.y--;
    merge(arena, player);
    arenaSweep();
    playerReset();
    dropCounter = 0;
}

function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 100;
        player.lines += 1;
        if (player.lines % 10 === 0) player.level++;
        rowCount *= 2;
    }
    updateScore();
}

function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((v, x) => {
            if (v !== 0) {
                ctx.fillStyle = colors[v];
                ctx.fillRect((x + offset.x) * 24, (y + offset.y) * 24, 24, 24);
                ctx.strokeStyle = '#111';
                ctx.strokeRect((x + offset.x) * 24, (y + offset.y) * 24, 24, 24);
            }
        });
    });
}

// Compute ghost landing Y for current piece
function getGhostY() {
    let y = player.pos.y;
    while (!collideAt(player.matrix, { x: player.pos.x, y: y + 1 })) {
        y++;
    }
    return y;
}

function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drawMatrix(arena, { x: 0, y: 0 });

    // Draw ghost only when piece is active (not flashing)
    if (!flashingRows.length) {
        const gy = getGhostY();
        ctx.save();
        ctx.globalAlpha = 0.25;
        drawMatrix(player.matrix, { x: player.pos.x, y: gy });
        ctx.restore();

        drawMatrix(player.matrix, player.pos);
    }

    // Pause indicator overlay
    if (paused) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#ff3040';
        ctx.font = 'bold 28px "Courier New", monospace';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('PAUSED', canvas.width / 2, canvas.height / 2);
    }

    // Flash rows that will be cleared
    if (flashingRows.length) {
        const on = Math.floor(flashElapsed / FLASH_INTERVAL) % 2 === 0;
        if (on) {
            ctx.save();
            ctx.globalAlpha = 0.85;
            ctx.fillStyle = '#ffffff';
            for (const y of flashingRows) {
                ctx.fillRect(0, y * 24, canvas.width, 24);
            }
            ctx.restore();
        }
    }
}

function update(time = 0) {
    const delta = time - lastTime;
    lastTime = time;

    if (!paused) {
        if (flashingRows.length) {
            // Run flash animation; defer clearing until done
            flashElapsed += delta;
            if (flashElapsed >= FLASH_DURATION) {
                flashingRows = [];
                arenaSweep();      // clears and updates score/lines/level
                playerReset();     // spawn next piece
            }
        } else {
            dropCounter += delta;
            const speed = Math.max(120, 1000 - player.level * 75);
            if (dropCounter > speed) playerDrop();
        }
    }

    draw();
    requestAnimationFrame(update);
}

function updateScore() {
    document.getElementById('score').textContent = player.score;
    document.getElementById('lines').textContent = player.lines;
    document.getElementById('level').textContent = player.level;
}

document.addEventListener('keydown', (e) => {
    const k = e.key.toLowerCase();

    // Ignore inputs during line-flash except Esc
    if (flashingRows.length && k !== 'escape') {
        e.preventDefault();
        return;
    }

    if (k === 'a') { e.preventDefault(); playerMove(-1); }
    else if (k === 'd') { e.preventDefault(); playerMove(1); }
    else if (k === 's') { e.preventDefault(); playerDrop(); }
    else if (k === 'r') { e.preventDefault(); playerRotate(1); }
    else if (k === ' ') { e.preventDefault(); hardDrop(); }
    else if (k === 'm') {
        e.preventDefault();
        arena.forEach(row => row.fill(0));
        player.score = 0; player.lines = 0; player.level = 0;
        playerReset(); updateScore();
    }
    else if (k === 'p') { e.preventDefault(); paused = !paused; }
    else if (k === 'escape') { window.location.href = 'MySite.html'; }
});

// Mobile buttons hook
(function wireTouchControls(){
    const actions = {
        left: () => playerMove(-1),
        right: () => playerMove(1),
        rotate: () => playerRotate(1),
        soft: () => playerDrop(),
        hard: () => hardDrop(),
        pause: () => { paused = !paused; },
        restart: () => {
            arena.forEach(row => row.fill(0));
            player.score = 0; player.lines = 0; player.level = 0;
            playerReset(); updateScore();
        },
        back: () => { window.location.href = 'index.html'; }
    };
    document.querySelectorAll('.touch-controls button').forEach(btn => {
        btn.addEventListener('click', () => {
            const act = btn.getAttribute('data-action');
            // Ignore touch actions during flash except Back
            if (flashingRows.length && act !== 'back') return;
            if (actions[act]) actions[act]();
        }, { passive: true });
    });
})();

playerReset();
updateScore();
update();
</script>
</body>
</html>
