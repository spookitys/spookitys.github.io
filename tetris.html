<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Tetris</title>
    <style>
        :root {
            --bg: #0c0c0c;
            --panel: #15151f;
            --fg: #fff;
            --accent: #ff3040;
        }
        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: "Courier New", monospace;
        }
        .wrap {
            min-height: 100%;
            display: grid;
            place-items: center;
            padding: 20px;
        }
        .game {
            background: var(--panel);
            border: 2px solid var(--accent);
            border-radius: 6px;
            padding: 12px;
            display: grid;
            grid-template-columns: auto 160px;
            gap: 12px;
        }
        canvas {
            background: #000;
            image-rendering: pixelated;
            width: min(90vw, 360px);
            height: calc(min(90vw, 360px) * 2);
            max-width: 360px;
            max-height: 720px;
        }
        .side {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 140px;
        }
        .info {
            border: 1px solid var(--accent);
            padding: 8px;
            border-radius: 4px;
            background: #0d0d14;
            font-size: 14px;
            line-height: 1.4;
        }
        .title {
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 6px;
        }
        .btns {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        a.btn {
            color: #08080f;
            background: var(--accent);
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .muted { opacity: 0.8; }
        .board { position: relative; display: inline-block; }
        .pause-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            color: var(--accent);
            font-weight: bold;
            font-size: 32px;
            letter-spacing: 4px;
            text-shadow: 0 0 8px rgba(255, 48, 64, 0.7);
        }
        .hidden { display: none; }

        /* Mobile controls */
        .mobile-controls { display: none; }
        .ctrl-btn {
            appearance: none;
            border: 1px solid var(--accent);
            background: #1a1a24;
            color: var(--fg);
            border-radius: 6px;
            padding: 10px 12px;
            font-family: "Courier New", monospace;
            font-weight: bold;
            text-align: center;
            user-select: none;
        }
        .ctrl-btn:active {
            background: #222231;
        }
        @media (max-width: 640px) {
            .game { grid-template-columns: 1fr; }
            .side { order: -1; }
            .mobile-controls {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
                margin-top: 10px;
            }
            .mobile-controls .wide {
                grid-column: span 3;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="game">
        <div class="board">
            <canvas id="tetris" width="240" height="480" aria-label="Tetris board"></canvas>
            <div id="pauseOverlay" class="pause-overlay hidden" aria-live="polite">PAUSED</div>
        </div>
        <div class="side">
            <div class="info">
                <div class="title">Tetris</div>
                <div>Score: <span id="score">0</span></div>
                <div>Lines: <span id="lines">0</span></div>
                <div>Level: <span id="level">0</span></div>
            </div>
            <div class="info">
                <div class="title">Controls</div>
                <div>A / D: Move</div>
                <div>S or Q: Soft drop</div>
                <div>P: Pause</div>
                <div>R: Restart</div>
                <div class="muted">Esc: Back</div>
            </div>
            <div class="btns">
                <a class="btn" href="index.html">Back</a>
            </div>
            <div class="mobile-controls" aria-label="Mobile Controls">
                <button id="btnLeft"  class="ctrl-btn">Left</button>
                <button id="btnSoft"  class="ctrl-btn">Soft</button>
                <button id="btnRight" class="ctrl-btn">Right</button>
                <div class="wide">
                    <button id="btnPause"   class="ctrl-btn">Pause</button>
                    <button id="btnRestart" class="ctrl-btn">Restart</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const canvas = document.getElementById('tetris');
const ctx = canvas.getContext('2d');

const COLS = 10, ROWS = 20, SIZE = 24;
ctx.scale(SIZE/24, SIZE/24); // keep logical pixels at 24px blocks

function createMatrix(w, h) {
    const m = [];
    while (h--) m.push(new Array(w).fill(0));
    return m;
}

function createPiece(type) {
    switch (type) {
        case 'T': return [
            [0,1,0],
            [1,1,1],
            [0,0,0],
        ];
        case 'O': return [
            [2,2],
            [2,2],
        ];
        case 'L': return [
            [0,0,3],
            [3,3,3],
            [0,0,0],
        ];
        case 'J': return [
            [4,0,0],
            [4,4,4],
            [0,0,0],
        ];
        case 'I': return [
            [0,0,0,0],
            [5,5,5,5],
            [0,0,0,0],
            [0,0,0,0],
        ];
        case 'S': return [
            [0,6,6],
            [6,6,0],
            [0,0,0],
        ];
        case 'Z': return [
            [7,7,0],
            [0,7,7],
            [0,0,0],
        ];
    }
}

const colors = [
    null,
    '#a000f0', // T
    '#f0f000', // O
    '#f0a000', // L
    '#0000f0', // J
    '#00f0f0', // I
    '#00f000', // S
    '#f00000', // Z
];

const arena = createMatrix(COLS, ROWS);

const player = {
    pos: { x: 0, y: 0 },
    matrix: null,
    score: 0,
    lines: 0,
    level: 0,
};

let dropCounter = 0;
let lastTime = 0;
let paused = false;

function collide(arena, player) {
    const m = player.matrix;
    const o = player.pos;
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 &&
                (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((v, x) => {
            if (v !== 0) arena[y + player.pos.y][x + player.pos.x] = v;
        });
    });
}

function rotate(matrix, dir) {
    // transpose
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    if (dir > 0) matrix.forEach(row => row.reverse());
    else matrix.reverse();
}

function playerReset() {
    const pieces = 'TJLOSZI';
    player.matrix = createPiece(pieces[(pieces.length * Math.random()) | 0]);
    player.pos.y = 0;
    player.pos.x = ((COLS / 2) | 0) - ((player.matrix[0].length / 2) | 0);
    if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.lines = 0;
        player.level = 0;
        updateScore();
    }
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) player.pos.x -= dir;
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        arenaSweep();
        playerReset();
    }
    dropCounter = 0;
}

function hardDrop() {
    do {
        player.pos.y++;
    } while (!collide(arena, player));
    player.pos.y--;
    merge(arena, player);
    arenaSweep();
    playerReset();
    dropCounter = 0;
}

function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

function arenaSweep() {
    let rowCount = 1;
    outer: for (let y = arena.length - 1; y >= 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += rowCount * 100;
        player.lines += 1;
        if (player.lines % 10 === 0) player.level++;
        rowCount *= 2;
    }
    updateScore();
}

function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((v, x) => {
            if (v !== 0) {
                ctx.fillStyle = colors[v];
                ctx.fillRect((x + offset.x) * 24, (y + offset.y) * 24, 24, 24);
                ctx.strokeStyle = '#111';
                ctx.strokeRect((x + offset.x) * 24, (y + offset.y) * 24, 24, 24);
            }
        });
    });
}

function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    drawMatrix(arena, { x: 0, y: 0 });
    drawMatrix(player.matrix, player.pos);
}

function update(time = 0) {
    const delta = time - lastTime;
    lastTime = time;
    if (!paused) {
        dropCounter += delta;
        const speed = Math.max(120, 1000 - player.level * 75);
        if (dropCounter > speed) playerDrop();
        draw();
    }
    requestAnimationFrame(update);
}

function updateScore() {
    document.getElementById('score').textContent = player.score;
    document.getElementById('lines').textContent = player.lines;
    document.getElementById('level').textContent = player.level;
}

function setPaused(p) {
    paused = p;
    const overlay = document.getElementById('pauseOverlay');
    overlay.classList.toggle('hidden', !paused);
}

document.addEventListener('keydown', (e) => {
    if (e.key === 'a' || e.key === 'A') playerMove(-1);
    else if (e.key === 'd' || e.key === 'D') playerMove(1);
    else if (e.key === 's' || e.key === 'S' || e.key === 'q' || e.key === 'Q') playerDrop();
    else if (e.key === 'p' || e.key === 'P') setPaused(!paused);
    else if (e.key === 'r' || e.key === 'R') {
        arena.forEach(row => row.fill(0));
        player.score = 0; player.lines = 0; player.level = 0;
        playerReset(); updateScore();
    }
    else if (e.key === 'Escape') window.location.href = 'MySite.html';
});

// Mobile control bindings
function bindBtn(id, handler) {
    const el = document.getElementById(id);
    if (!el) return;
    const run = (ev) => { ev.preventDefault(); handler(); };
    el.addEventListener('pointerdown', run);
    el.addEventListener('click', run);
}

bindBtn('btnLeft',  () => playerMove(-1));
bindBtn('btnRight', () => playerMove(1));
bindBtn('btnSoft',  () => playerDrop());
bindBtn('btnPause', () => setPaused(!paused));
bindBtn('btnRestart', () => {
    arena.forEach(row => row.fill(0));
    player.score = 0; player.lines = 0; player.level = 0;
    playerReset(); updateScore();
});

playerReset();
updateScore();
update();
</script>
</body>
</html>
