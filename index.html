<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <style>
        body {
            background-color: #08080f;
            margin: 0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #numberCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .top-right {
            position: fixed;
            top: 50px;
            right: 50px;
            z-index: 1;
            text-align: right;
        }
        
        .top-right h1 {
            color: white;
            font-weight: bold;
            margin: 0;
            font-size: 24px;
        }
        
        .expandable-container {
            position: fixed;
            top: 120px;
            right: 50px;
            width: 300px;
            z-index: 1;
        }
        
        .expandable-box {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .expandable-header {
            color: white;
            padding: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: text-decoration 0.2s;
        }
        
        .expandable-header:hover {
            text-decoration: underline;
        }
        
        .expandable-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .expandable-content.expanded {
            max-height: 500px;
        }
        
        .expandable-text {
            color: white;
            padding: 0 15px 15px 15px;
            font-weight: normal;
            font-size: 14px;
        }
        
        .content {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        p {
            color: white;
            font-weight: normal;
            margin: 10px 0 30px 0;
        }
        
        .icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .icon:hover {
            transform: scale(1.1);
        }
        
        .message {
            color: white;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <canvas id="numberCanvas"></canvas>
    
    <div class="top-right">
        <h1>Hello, welcome to my site!</h1>
    </div>
    
    <div class="expandable-container">
        <div class="expandable-box">
            <div class="expandable-header" onclick="toggleExpand(this)">Introduction</div>
            <div class="expandable-content">
                <div class="expandable-text">Hello! My name is...</div>
            </div>
        </div>
        
        <div class="expandable-box">
            <div class="expandable-header" onclick="toggleExpand(this)">Projects</div>
            <div class="expandable-content">
                <div class="expandable-text">Hello! My name is...</div>
            </div>
        </div>
        
        <div class="expandable-box">
            <div class="expandable-header" onclick="toggleExpand(this)">Connections</div>
            <div class="expandable-content">
                <div class="expandable-text">Hello! My name is...</div>
            </div>
        </div>
        
        <div class="expandable-box">
            <div class="expandable-header" onclick="toggleExpand(this)">Socials</div>
            <div class="expandable-content">
                <div class="expandable-text">Hello! My name is...</div>
            </div>
        </div>
    </div>
    
    <div class="content">
        <p>I make cool projects online</p>
        
        <div class="icons">
            <a href="https://www.roblox.com/users/453133356/profile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Roblox_Logo.svg/2048px-Roblox_Logo.svg.png" alt="Roblox" class="icon">
            </a>
            <img src="https://www.clipartmax.com/png/middle/39-393163_company-discord-logo-png-white.png" alt="Discord" class="icon" onclick="copyUsername()">
        </div>
        
        <div id="copyMessage" class="message">username copied to clipboard</div>
    </div>
    
    <script>
        // Expandable box functionality
        function toggleExpand(header) {
            const content = header.nextElementSibling;
            content.classList.toggle('expanded');
        }
        
        // Number background animation
        const canvas = document.getElementById('numberCanvas');
        const ctx = canvas.getContext('2d');
        
        let mouseX = -1000;
        let mouseY = -1000;
        const GLOW_RADIUS = 16;
        const NUMBER_SIZE = 20;
        
        let numbers = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initNumbers();
        }
        
        function initNumbers() {
            numbers = [];
            const cols = Math.ceil(canvas.width / NUMBER_SIZE);
            const rows = Math.ceil(canvas.height / NUMBER_SIZE);
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    numbers.push({
                        x: x * NUMBER_SIZE,
                        y: y * NUMBER_SIZE,
                        value: Math.floor(Math.random() * 10)
                    });
                }
            }
        }
        
        function updateNumbers() {
            numbers.forEach(num => {
                if (Math.random() < 0.05) {
                    num.value = Math.floor(Math.random() * 10);
                }
            });
        }
        
        function draw() {
            ctx.fillStyle = '#08080f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = '14px "Courier New", monospace';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            numbers.forEach(num => {
                const dx = num.x - mouseX;
                const dy = num.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const numberDistance = distance / NUMBER_SIZE;
                
                let brightness = 0;
                if (numberDistance < GLOW_RADIUS) {
                    brightness = Math.max(0, 1 - (numberDistance / GLOW_RADIUS));
                }
                
                const colorValue = Math.floor(brightness * 255);
                ctx.fillStyle = `rgb(${colorValue}, ${colorValue}, ${colorValue})`;
                ctx.fillText(num.value, num.x, num.y);
            });
        }
        
        function animate() {
            updateNumbers();
            draw();
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        resizeCanvas();
        animate();
        
        function copyUsername() {
            navigator.clipboard.writeText('spookitys').then(() => {
                const message = document.getElementById('copyMessage');
                message.classList.add('show');
                setTimeout(() => {
                    message.classList.remove('show');
                }, 1000);
            });
        }
    </script>
</body>
</html>
