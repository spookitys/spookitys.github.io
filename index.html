<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <style>
        body {
            background-color: #08080f;
            margin: 0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #numberCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
            padding: 50px;
        }
        
        h1 {
            color: white;
            font-weight: bold;
            margin: 0 0 20px 0;
            font-family: 'Courier New', monospace;
        }
        
        .expandable-box {
            margin-bottom: 15px;
            background-color: #08080f;
            position: relative;
            z-index: 1;
        }
        
        .box-header {
            color: white;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            padding: 5px 0;
        }
        
        .box-header:hover {
            text-decoration: underline;
        }
        
        .box-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            color: white;
            font-weight: normal;
            font-size: 14px;
        }
        
        .box-content.expanded {
            max-height: 500px;
            transition: max-height 0.4s ease-out;
        }
        
        .box-content-inner {
            padding: 10px 0;
        }
        
        .box-content a {
            color: white;
            cursor: pointer;
            text-decoration: underline;
            display: block;
            margin: 5px 0;
        }
        
        .box-content a:hover {
            opacity: 0.7;
        }
        
        .message {
            color: white;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        .message.show {
            opacity: 1;
        }
        
        @media (max-width: 768px), (orientation: portrait) {
            .content {
                padding: 50px 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            h1 {
                text-align: center;
            }
            
            .expandable-box {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <canvas id="numberCanvas"></canvas>
    
    <div class="content">
        <h1>Hello, welcome to my site!</h1>
        
        <div class="expandable-box">
            <div class="box-header" onclick="toggleBox('intro')">Introduction</div>
            <div id="intro" class="box-content">
                <div class="box-content-inner">
                    Hello! My name is...
                </div>
            </div>
        </div>
        
        <div class="expandable-box">
            <div class="box-header" onclick="toggleBox('stuff')">Stuff</div>
            <div id="stuff" class="box-content">
                <div class="box-content-inner">
                    Here is some random things that I enjoy:
                </div>
            </div>
        </div>
        
        <div class="expandable-box">
            <div class="box-header" onclick="toggleBox('socials')">Socials</div>
            <div id="socials" class="box-content">
                <div class="box-content-inner">
                    <a href="https://www.roblox.com/users/453133356/profile" target="_blank">Roblox</a>
                    <a onclick="copyUsername()">Discord</a>
                </div>
            </div>
        </div>
    </div>
    
    <div id="copyMessage" class="message">username copied to clipboard</div>
    
    <script>
        // Expandable boxes
        function toggleBox(boxId) {
            const box = document.getElementById(boxId);
            box.classList.toggle('expanded');
        }
        
        // Number background animation
        const canvas = document.getElementById('numberCanvas');
        const ctx = canvas.getContext('2d');
        
        let mouseX = -1000;
        let mouseY = -1000;
        const GLOW_RADIUS = 16;
        const NUMBER_SIZE = 20;
        
        let numbers = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initNumbers();
        }
        
        function initNumbers() {
            numbers = [];
            const cols = Math.ceil(canvas.width / NUMBER_SIZE);
            const rows = Math.ceil(canvas.height / NUMBER_SIZE);
            
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    numbers.push({
                        x: x * NUMBER_SIZE,
                        y: y * NUMBER_SIZE,
                        value: Math.floor(Math.random() * 10)
                    });
                }
            }
        }
        
        function updateNumbers() {
            numbers.forEach(num => {
                if (Math.random() < 0.05) {
                    num.value = Math.floor(Math.random() * 10);
                }
            });
        }
        
        function draw() {
            ctx.fillStyle = '#08080f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = '14px "Courier New", monospace';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            numbers.forEach(num => {
                const dx = num.x - mouseX;
                const dy = num.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const numberDistance = distance / NUMBER_SIZE;
                
                let brightness = 0;
                if (numberDistance < GLOW_RADIUS) {
                    brightness = Math.max(0, 1 - (numberDistance / GLOW_RADIUS));
                }
                
                const colorValue = Math.floor(brightness * 255);
                ctx.fillStyle = `rgb(${colorValue}, ${colorValue}, ${colorValue})`;
                ctx.fillText(num.value, num.x, num.y);
            });
        }
        
        function animate() {
            updateNumbers();
            draw();
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        resizeCanvas();
        animate();
        
        function copyUsername() {
            navigator.clipboard.writeText('spookitys').then(() => {
                const message = document.getElementById('copyMessage');
                message.classList.add('show');
                setTimeout(() => {
                    message.classList.remove('show');
                }, 1000);
            });
        }
    </script>
</body>
</html>
