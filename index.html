<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <style>
        body {
            background-color: #0b0b1b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: white;
            font-weight: bold;
            margin: 10px 0;
        }
        
        p {
            color: white;
            font-weight: normal;
            margin: 10px 0 30px 0;
        }
        
        .icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .icon:hover {
            transform: scale(1.1);
        }
        
        .message {
            color: white;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Hello, welcome to my site!</h1>
    <p>I make cool projects online</p>
    
    <div class="icons">
        <a href="https://www.roblox.com/users/453133356/profile" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Roblox_Logo.svg/2048px-Roblox_Logo.svg.png" alt="Roblox" class="icon">
        </a>
        <img src="https://cdn.freebiesupply.com/logos/large/2x/discord-logo-black-and-white.png" alt="Discord" class="icon" onclick="copyUsername()">
    </div>
    
    <div id="copyMessage" class="message">username copied to clipboard</div>
    
    <script>
        function copyUsername() {
            navigator.clipboard.writeText('spookitys').then(() => {
                const message = document.getElementById('copyMessage');
                message.classList.add('show');
                setTimeout(() => {
                    message.classList.remove('show');
                }, 1000);
            });
        }
    </script>
</body>
</html>
